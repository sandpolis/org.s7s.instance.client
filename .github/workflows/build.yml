on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: "Test on ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    steps:
    - name: Setup Java
      uses: actions/setup-java@v1
      with:
        java-version: 15
    - name: Clone root repository
      uses: actions/checkout@v2
      with:
        repository: sandpolis/sandpolis
    - name: Checkout submodules
      run: |
        git submodule update --remote --merge com.sandpolis.client.lifegem
    - name: Run tests
      run: |
        ./gradlew :com.sandpolis.client.lifegem:test

  push:
    name: Push image to Docker Hub
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Setup Java
      uses: actions/setup-java@v1
      with:
        java-version: 15
    - name: Clone root repository
      uses: actions/checkout@v2
      with:
        repository: sandpolis/sandpolis
    - name: Checkout submodules
      run: |
        git submodule update --remote --merge com.sandpolis.client.lifegem
    - name: Push
      uses: docker/build-push-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
        repository: sandpolis/desktop-client
        tag_with_ref: true
